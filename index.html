<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="citySearch">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Search for city name"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary cityBtn"
                  type="button"
                  id="button-addon2"
                >
                  Search
                </button>
              </div>
            </div>
            <div class="cities">
              <ul class="list-group">
                <li class="list-group-item city" id="miami" city="miami">
                  Miami, FL
                </li>
                <li class="list-group-item city" id="chicago" city="chicago">
                  Chicago, IL
                </li>
                <li
                  class="list-group-item city"
                  id="newYorkCity"
                  city="new york city"
                >
                  New York City, NY
                </li>
                <li class="list-group-item city" id="atlanta" city="atlanta">
                  Atlanta, GA
                </li>
                <li
                  class="list-group-item city"
                  id="losAngeles"
                  city="los angeles"
                >
                  Los Angeles, CA
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="weatherData">
            <div class="card" style="width: 42rem;">
              <div class="card-body">
                <h2 class="card-title save" id="cityName">
                  Search for city! <img class="save" id="image" src="" />
                </h2>
                <div class="card-text save" id="temp">Temperature: N/A</div>
                <div class="card-text save" id="humid">Humidity: N/A</div>
                <div class="card-text save" id="windSpeed">Wind speed: N/A</div>
                <div class="card-text save" id="uvIndex">UV Index: N/A</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
